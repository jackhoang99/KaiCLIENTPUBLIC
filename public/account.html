<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account - Kai</title>
    <link rel="stylesheet" href="/output.css">
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background-color: #EAE6E1; /* sand color */
      }
      .container {
        padding-top: 8rem;
        padding-bottom: 5rem;
        max-width: 1200px;
        margin: 0 auto;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .title {
        text-align: center;
        font-size: 2.25rem;
        line-height: 2.5rem;
        margin-bottom: 2rem;
        font-family: "Gilda Display", serif;
      }
      .integration-container {
        max-width: 42rem;
        margin: 0 auto;
        padding: 2rem 0;
      }
      /* Additional styles for navbar */
      .nav-link {
        color: white;
        text-transform: uppercase;
        font-size: 0.875rem;
        letter-spacing: 0.1em;
        padding-bottom: 0.25rem;
        border-bottom: 1px solid transparent;
        transition: all 0.2s;
      }
      .nav-link:hover {
        opacity: 0.8;
        border-bottom-color: white;
      }
      .nav-link.active {
        border-bottom-color: white;
      }
      .logo {
        width: 30px;
        height: 30px;
        mix-blend-mode: multiply;
      }
      @media (min-width: 768px) {
        .logo {
          width: 96px; /* md:w-24 = 6rem = 96px */
          height: 96px; /* md:h-24 = 6rem = 96px */
        }
      }
      @media (max-width: 768px) {
        .mobile-menu {
          display: none;
        }
        .mobile-menu.active {
          display: flex;
        }
      }
      /* Footer styles */
      .footer-link {
        color: #4A3419; /* darkBrown */
        text-decoration: underline;
        font-size: 0.75rem;
      }
      .footer-link:hover {
        text-decoration: none;
      }
      .footer-text {
        color: #4A3419;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="relative min-h-screen flex flex-col">
      <!-- Static Navbar -->
      <nav class="fixed w-full z-50 px-4 md:px-6 py-4 bg-transparent">
        <div class="flex justify-between items-center h-[38px] md:h-[104px]">
          <a href="/" class="inline-block">
            <img 
              src="https://toimygjblkpsemgbpwvo.supabase.co/storage/v1/object/sign/img/Kai%20mark%20white.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJpbWcvS2FpIG1hcmsgd2hpdGUucG5nIiwiaWF0IjoxNzM2NzU5MzM4LCJleHAiOjQ4OTAzNTkzMzh9.xexmS5gpouiH8hU4PLsGYFfSwp57mzmA0epO4azFNJU&t=2025-01-13T09%3A08%3A58.907Z"
              alt="KAI"
              class="logo"
            >
          </a>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex space-x-12">
            <a href="/" class="nav-link">Home</a>
            <a href="/schedule.html" class="nav-link">Schedule</a>
            <a href="/buy.html" class="nav-link">Buy</a>
            <a href="/about" class="nav-link">About</a>
            <a href="/faq" class="nav-link">FAQ</a>
            <a href="/account.html" class="nav-link active">Account</a>
          </div>

          <!-- Mobile Menu Button -->
          <button 
            class="md:hidden text-white p-2"
            onclick="toggleMobileMenu()"
          >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="mobile-menu absolute top-full left-0 right-0 bg-black/90 py-6 px-4 md:hidden">
          <div class="flex flex-col space-y-6 text-white text-center">
            <a href="/" class="nav-link">Home</a>
            <a href="/schedule" class="nav-link">Schedule</a>
            <a href="/buy" class="nav-link">Buy</a>
            <a href="/about" class="nav-link">About</a>
            <a href="/faq" class="nav-link">FAQ</a>
            <a href="/account.html" class="nav-link active">Account</a>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="flex-grow">
        <div class="min-h-screen bg-sand">
          <div class="container mx-auto px-4 md:px-6 pt-32 pb-20">
            <h1 class="text-4xl font-display mb-8 text-center">
              YOUR KAI ACCOUNT
            </h1>
            <div class="max-w-2xl mx-auto py-8 flex justify-center">
              <div data-mariana-integrations="/account" class="w-full max-w-4xl h-[800px]"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="w-full bg-sand py-2">
        <div class="max-w-[1920px] mx-auto px-8 relative">
          <div class="text-center mb-6">
            <p class="text-sm mb-1 footer-text">Â©2025 Kai Lagree Studio. All rights reserved.</p>
            <div class="flex justify-center space-x-4">
              <a href="/privacy-policy" class="footer-link">
                Privacy Policy
              </a>
              <a href="/terms" class="footer-link">
                Terms of Service
              </a>
            </div>
          </div>
          
          <div class="flex justify-center mb-6">
            <!-- Social Links -->
            <div id="socialLinks"></div>
          </div>
          
          <div class="absolute right-8 bottom-0">
            <!-- Kai Logo -->
            <img src="/src/assets/kai-logo.svg" alt="Kai Logo" class="w-[30px] h-[30px] md:w-16 md:h-16">
          </div>
        </div>
      </footer>
    </div>

    <!-- Mobile menu toggle script -->
    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.classList.toggle('active');
      }

      // Add active class to current nav link
      document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          }
        });
      });
    </script>

    <!-- Mariana Tek integration script -->
    <script>
      (function () {
        var TENANT_NAME = 'kailagreestudio';
        var d = document;
        var sA = ['polyfills', 'js'];
        for (var i = 0; i < sA.length; i++) {
          var s = d.createElement('script');
          s.src = 'https://' + TENANT_NAME + '.marianaiframes.com/' + sA[i];
          s.setAttribute('data-timestamp', String(new Date().getTime()));
          (d.head || d.body).appendChild(s);
        }
      })();
    </script>

</html>
