<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    :root { --display-dark: none; --display-light: block; }
    @media (prefers-color-scheme: dark) {
      :root { --display-dark: block; --display-light: none; }
    }
  </style>
  <image width="32" height="32" href="data:image/png;base64," style="display: var(--display-light);" />
  <image width="32" height="32" href="data:image/png;base64," style="display: var(--display-dark);" />
</svg>