    <style>
      /* NavLink styles */
      .nav-link {
        color: white;
        text-transform: uppercase;
        font-size: 0.875rem;
        letter-spacing: 0.1em;
        padding-bottom: 0.25rem;
        border-bottom: 1px solid transparent;
        transition: all 0.2s;
      }
      .nav-link:hover {
        opacity: 0.8;
        border-bottom-color: white;
      }
      .nav-link.active {
        border-bottom-color: white;
      }
      .logo {
        width: 30px;
        height: 30px;
        mix-blend-mode: multiply;
      }
      @media (min-width: 768px) {
        .logo {
          width: 96px;
          height: 96px;
        }
      }
      @media (max-width: 768px) {
        .mobile-menu {
          display: none;
        }
        .mobile-menu.active {
          display: flex;
        }
      }
      
      /* Buy page specific styles */
      .font-display {
        font-family: 'Gilda Display', serif;
      }
      .text-6xl {
        font-size: 4rem;
      }
      .tracking-wider {
        letter-spacing: 0.05em;
      }
      .text-xl {
        font-size: 1.25rem;
      }
      .text-2xl {
        font-size: 1.5rem;
      }
      .font-light {
        font-weight: 300;
      }
      .max-w-2xl {
        max-width: 42rem;
      }
      .decoration-blur {
        position: absolute;
        width: 10rem;
        height: 10rem;
        background-color: rgba(0, 0, 0, 0.05);
        border-radius: 9999px;
        filter: blur(24px);
        z-index: -10;
      }
    </style>
